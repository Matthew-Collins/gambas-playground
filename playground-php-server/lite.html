<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">
    <title>Gambas Playground</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#run-code").click(function(){         
                $("#output-contents").text("Loading...");
                $.post("run.php", $("#code").val(), function(result){
                    $("#output-contents").text(result);
                });
            });
        });
    </script>
    
    <style>
        body 
        {
          background: #FFA500 url('gambas.png') no-repeat right -40px;
        }
        textarea
        {
          border:1px solid #999999;
          width:100%;
          height:100%;
          margin:5px 0;
          padding:3px;
          resize:none;
        }
    </style>
    
</head>
<body>
    <table width="100%" height="100%" border="0">
      <tr>
        <td>
          <button id="run-code">Run !</button>
        </td>
        <td align="right">
          <a href="help.html">Help</a>
        </td>
      </tr>
      <tr height="100%">
        <td>
          <textarea id="code">Dim x as Integer
For x = 1 to 10
    Print "Hello World: " & x
Next</textarea>
        </td>
        <td>
          <textarea id="output-contents"></textarea>
        </td>
      </tr>
    </table>
</body>
</html>
