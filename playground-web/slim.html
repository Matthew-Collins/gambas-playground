<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta charset="UTF-8">
    <title>Gambas Playground</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            let url = new URLSearchParams(location.search);
            var REMOTE_URI = 'http://localhost/Gambas/playground-php-server/run.php'

            if (url.has("gist")) {
                $.get("https://api.github.com/gists/" + url.get("gist"), function(data, status){                  
                    if (status == "success") {
                        for (var name in data.files) {
                            if (data.files.hasOwnProperty(name)) {
                                $("#code").text(data.files[name].content);
                                break;
                            }
                        }
                    }
                });
            }

            $("#run-code").click(RunCode);

            $(window).keydown(function(event){
                switch (event.keyCode) {
                    case 115:
                        RunCode();
                }
            });

            function RunCode(){         
                $("#output-contents").text("Loading...");
                $.post(REMOTE_URI, $("#code").val(), function(result){
                    $("#output-contents").text(result);
                });
            }

        });
    </script>
    
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            background: #FFA500;
        }
        textarea
        {
            border:1px solid #999999;
            width:100%;
            height:100%;
            margin:5px 0;
            padding:3px;
            resize:none;
        }
    </style>

</head>
<body margin="0">
    <table width="100%" height="100%" border="0">
      <tr>
        <td>
          <button id="run-code">Run (F4)</button>
        </td>
        <td align="right">
          <a href="help.html">Help</a>
        </td>
      </tr>
      <tr height="100%">
        <td>
          <textarea id="code">Dim x as Integer
For x = 1 to 10
    Print "Hello World: " & x
Next</textarea>
        </td>
        <td>
          <textarea id="output-contents"></textarea>
        </td>
      </tr>
    </table>
</body>
</html>
