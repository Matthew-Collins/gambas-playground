<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gambas Playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#run-code").click(function(){         
                $("#output-contents").text("Loading...");
                $.post("", $("#code").val(), function(result){
                    $("#output-contents").text(result);
                });
            });
        });
    </script>
    <style>
        textarea
        {
          border:1px solid #999999;
          width:100%;
          height:100%;
          margin:5px 0;
          padding:3px;
          resize:none;
        }
    </style>
</head>
<body>
    <table width="100%" height="800" border="0">
      <tr>
        <td>
          <button id="run-code">Run !</button>
        </td>
        <td align="right">
          <nav><a href="help.html">Help</a></nav>
        </td>
      </tr>
      <tr height="100%">
        <td>
          <textarea id="code">Print "Hello World"</textarea>
        </td>
        <td>
          <textarea id="output-contents"></textarea>
        </td>
      </tr>
    </table>
</body>
</html>
