<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gambas Playground</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="playground.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            //$("#output").display = "flex-grow";
        
            $("#run-code").click(function(){         
                $("#output-contents").html("Loading...");
                $.post("", $("#code").val(), function(result){
                    $("#output-contents").html(result);
                });
            });
            
        });
    </script>
</head>
<body>
    <header>
        <button id="run-code">Run !</button>
        <button id="gist-button" style="display:none">Gist</button>
        <nav><a href="help.html">Help</a></nav>
    </header>
    <div id="main">
        <textarea id="code">Print "Hello World"</textarea>
        <div id="output">
            <h2>Console output <button id="close-output">âœ–</button></h2>
            <div id="output-contents"></div>
        </div>
    </div>
</body>
</html>
