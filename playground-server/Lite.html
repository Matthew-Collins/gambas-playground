<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gambas Playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#run-code").click(function(){
                $("#contents").html("Loading...");

                $.post("/test", "", function(result){
                    $("#contents").html(result);
                });

            });
        });
    </script>
</head>
<body>
    <header>
        <button id="run-code">Run !</button>
        <button id="gist-button" style="display:none">Gist</button>
        <nav><a href="help.html">Help</a></nav>
    </header>
    <div id="main">
        <input id="code" type="text" value="Print "Hello World""/>
        <div id="contents"/>
    </div>
</body>
</html>
